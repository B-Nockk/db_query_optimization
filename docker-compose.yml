# docker-compose.yml
services:
  api:
    build: .
    image: dbo:dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app # bind mount
    ports:
      - "${APP_PORT:-8000}:8000" # ‚Üê simple & explicit is usually better for dev
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped # optional but convenient
